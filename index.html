<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAZWAD</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      width: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 10;
    }
    nav h1 {
      letter-spacing: 5px;
      font-size: 20px;
    }
    nav a {
      color: #aaa;
      margin-left: 25px;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover { color: #fff; }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    header h2 {
      font-size: 70px;
      letter-spacing: 10px;
      margin-bottom: 20px;
    }
    header p {
      max-width: 600px;
      color: #aaa;
      line-height: 1.6;
    }
    .btn {
      margin-top: 40px;
      padding: 15px 45px;
      border: 1px solid #fff;
      text-decoration: none;
      color: #fff;
      letter-spacing: 2px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #fff;
      color: #000;
    }

    section {
      padding: 120px 40px;
      text-align: center;
    }
    section h3 {
      font-size: 36px;
      margin-bottom: 20px;
      letter-spacing: 4px;
    }
    section p {
      max-width: 700px;
      margin: auto;
      color: #aaa;
      line-height: 1.7;
    }

    .signup {
      margin-top: 40px;
    }
    .signup input {
      padding: 14px;
      width: 260px;
      border: none;
      outline: none;
      margin-right: 10px;
    }
    .signup button {
      padding: 14px 30px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
    }
    .signup button:hover {
      background: #fff;
      color: #000;
    }

    footer {
      padding: 40px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

<nav>
  <h1>HAZWAD</h1>
  <div>
    <a href="#contact">CONTACT</a>
  </div>
</nav>

<header>
  <h2>HAZWAD</h2>
  <p>
    Streetwear built on identity, ambition, and confidence.
  </p>
  <a class="btn" href="#contact">DROP COMING SOON</a>
</header>

<section id="contact">
  <h3>STAY CONNECTED</h3>
  <p>Sign up to get notified about drops.</p>

  <form class="signup" action="mailto:hazwadbrand@gmail.com" method="post" enctype="text/plain">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">SIGN UP</button>
  </form>

  <p style="margin-top:40px;">Contact Number:</p>
  <p><strong>+60184739157</strong></p>

  <p style="margin-top:40px; font-size:13px; color:#777;">
    Official domain coming soon: <strong>hazwad.com</strong>
  </p>
</section>

<footer>
  Â© 2026 HAZWAD. All rights reserved.
</footer>

</body>
</html>
